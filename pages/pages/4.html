<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载引导</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4285f4',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .guide-arrow {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="relative">
                <img src="https://picsum.photos/800/400?random=1" alt="产品宣传图" class="w-full h-48 object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end">
                    <h1 class="text-white text-2xl font-bold p-6">应用名称</h1>
                </div>
            </div>
            
            <div class="p-6">
                <p class="text-gray-700 mb-6">这是一款功能强大的应用，为您提供便捷的服务和出色的体验。</p>
                
                <div class="flex justify-center mb-8">
                    <a href="#" id="downloadBtn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 flex items-center">
                        <i class="fa fa-download mr-2"></i>
                        立即下载
                    </a>
                </div>
                
                <div class="grid grid-cols-2 gap-4 text-center text-gray-600 text-sm">
                    <div class="flex flex-col items-center">
                        <i class="fa fa-mobile text-4xl mb-2"></i>
                        <span>移动适配</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fa fa-shield text-4xl mb-2"></i>
                        <span>安全保障</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fa fa-bolt text-4xl mb-2"></i>
                        <span>快速体验</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fa fa-comments text-4xl mb-2"></i>
                        <span>24小时客服</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center text-gray-500 text-sm">
            © 2025 应用版权所有
        </div>
    </div>
    
    <!-- 微信引导弹窗 -->
    <div id="wechatModal" class="fixed inset-0 bg-black/80 z-50 hidden">
        <div class="container mx-auto px-4 py-8 h-full flex flex-col">
            <div class="flex justify-end">
                <div class="text-white text-right mt-2">
                    <i class="fa fa-arrow-right text-5xl guide-arrow text-primary"></i>
                    <p class="mt-2 text-lg">点击这里<br>选择"在浏览器中打开"</p>
                </div>
            </div>
            <div class="mt-auto">
                <div class="bg-white rounded-xl p-6 shadow-2xl">
                    <div class="flex items-center mb-4">
                        <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                            <i class="fa fa-info text-primary"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900">无法在微信内下载</h3>
                    </div>
                    <p class="text-gray-700 mb-6">
                        由于微信限制，无法直接在微信内完成下载。请按照以下步骤操作：
                    </p>
                    <ol class="list-decimal pl-5 text-gray-700 space-y-2 mb-6">
                        <li>点击右上角 <i class="fa fa-ellipsis-h ml-1"></i> 按钮</li>
                        <li>在弹出菜单中选择"在浏览器中打开"</li>
                        <li>在浏览器中点击下载按钮完成安装</li>
                    </ol>
                    <button id="closeModal" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 rounded-lg transition-all duration-300">
                        我知道了
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 检测是否在微信浏览器中
        function isWechatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 显示微信引导弹窗
        function showWechatModal() {
            const modal = document.getElementById('wechatModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        
        // 隐藏微信引导弹窗
        function hideWechatModal() {
            const modal = document.getElementById('wechatModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const closeModalBtn = document.getElementById('closeModal');
            
            // 如果在微信浏览器中，拦截下载按钮点击事件
            if (isWechatBrowser()) {
                downloadBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    showWechatModal();
                });
                
                // 关闭弹窗按钮事件
                closeModalBtn.addEventListener('click', hideWechatModal);
            }
        });
    </script>
</body>
</html>
